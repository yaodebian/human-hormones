<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#EFF6FF" />
  
  <!-- Brain outline -->
  <path d="M400,100 C550,100 650,250 650,400 C650,550 550,700 400,700 C250,700 150,550 150,400 C150,250 250,100 400,100" 
        stroke="#3B82F6" stroke-width="2" fill="none" />
  
  <!-- Neuron 1 -->
  <circle cx="300" cy="250" r="30" fill="#BFDBFE" stroke="#3B82F6" stroke-width="2" />
  <circle cx="500" cy="250" r="30" fill="#BFDBFE" stroke="#3B82F6" stroke-width="2" />
  
  <!-- Synaptic connection -->
  <path d="M330,250 C380,250 420,250 470,250" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Serotonin molecule -->
  <circle cx="400" cy="230" r="10" fill="#3B82F6" />
  <circle cx="420" cy="230" r="10" fill="#3B82F6" />
  <circle cx="410" cy="250" r="10" fill="#3B82F6" />
  
  <!-- Receptor -->
  <path d="M470,240 L530,240 L530,260 L470,260 Z" fill="#BFDBFE" stroke="#3B82F6" stroke-width="2" />
  
  <!-- Gut illustration -->
  <path d="M200,400 Q300,350 400,400 Q500,450 600,400" stroke="#3B82F6" stroke-width="2" fill="none" />
  <path d="M200,420 Q300,370 400,420 Q500,470 600,420" stroke="#3B82F6" stroke-width="2" fill="none" />
  
  <!-- Gut cells -->
  <circle cx="300" cy="400" r="20" fill="#BFDBFE" stroke="#3B82F6" stroke-width="2" />
  <circle cx="400" cy="400" r="20" fill="#BFDBFE" stroke="#3B82F6" stroke-width="2" />
  <circle cx="500" cy="400" r="20" fill="#BFDBFE" stroke="#3B82F6" stroke-width="2" />
  
  <!-- Text labels -->
  <text x="280" y="200" fill="#3B82F6" font-family="Arial" font-size="14">神経細胞1</text>
  <text x="480" y="200" fill="#3B82F6" font-family="Arial" font-size="14">神経細胞2</text>
  <text x="380" y="200" fill="#3B82F6" font-family="Arial" font-size="14">セロトニン</text>
  <text x="470" y="290" fill="#3B82F6" font-family="Arial" font-size="14">5-HT受容体</text>
  <text x="350" y="350" fill="#3B82F6" font-family="Arial" font-size="14">腸（セロトニンの95%の供給源）</text>
  
  <!-- Arrow indicator -->
  <path d="M400,270 L400,300" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowhead)" />
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6" />
    </marker>
  </defs>
  
  <!-- Effect description -->
  <text x="350" y="480" fill="#3B82F6" font-family="Arial" font-size="14">↑ 気分調整</text>
  <text x="350" y="500" fill="#3B82F6" font-family="Arial" font-size="14">↑ 睡眠の質</text>
  <text x="350" y="520" fill="#3B82F6" font-family="Arial" font-size="14">↑ 食欲コントロール</text>
</svg> 