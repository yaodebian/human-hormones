  <text x="190" y="204" text-anchor="middle" fill="#EC4899" font-family="sans-serif" font-size="10">흑질</text>
  
  <!-- Dopamine molecule simplified -->
  <circle cx="400" cy="60" r="30" fill="#EC4899" opacity="0.1" stroke="#EC4899" stroke-width="2"/>
  <text x="400" y="64" text-anchor="middle" fill="#EC4899" font-family="sans-serif" font-size="12">도파민</text>
