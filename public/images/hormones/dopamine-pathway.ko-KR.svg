  <path d="M250 80C280 70 320 75 340 100C360 125 360 155 340 170" stroke="#1e293b" stroke-width="2" fill="none"/>
  <text x="300" y="120" text-anchor="middle" fill="#1e293b" font-family="sans-serif" font-size="12">전전두피질</text>
  
  <!-- Substantia nigra -->
