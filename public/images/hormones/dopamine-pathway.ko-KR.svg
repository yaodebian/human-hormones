  <path d="M210 125C195 120 185 105 190 90" stroke="#EC4899" stroke-width="3" stroke-dasharray="5,5"/>
  
  <path d="M270 160C280 150 295 145 310 150C325 155 335 170 330 185" stroke="#EC4899" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M330 185C325 200 310 210 295 205C280 200 270 185 275 170" stroke="#EC4899" stroke-width="3" stroke-dasharray="5,5"/>
