<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Brain outline -->
  <path d="M400 100C250 100 150 200 150 350C150 500 250 600 400 600C550 600 650 500 650 350C650 200 550 100 400 100Z" fill="#F3F4F6"/>
  
  <!-- Hypothalamus -->
  <circle cx="400" cy="300" r="40" fill="#FDE68A"/>
  <text x="400" y="305" text-anchor="middle" fill="#1F2937" font-size="14">시상하부</text>
  
  <!-- Pituitary -->
  <circle cx="400" cy="380" r="30" fill="#FCA5A5"/>
  <text x="400" y="385" text-anchor="middle" fill="#1F2937" font-size="14">뇌하수체</text>
  
  <!-- Circulatory system -->
  <path d="M400 410C400 450 350 470 300 470C250 470 200 450 200 410" stroke="#EF4444" stroke-width="3" fill="none"/>
  <path d="M400 410C400 450 450 470 500 470C550 470 600 450 600 410" stroke="#EF4444" stroke-width="3" fill="none"/>
  
  <!-- Connection lines -->
  <line x1="400" y1="340" x2="400" y2="350" stroke="#6B7280" stroke-width="2"/>
  <path d="M400 340C400 340 380 320 400 300" stroke="#6B7280" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="400" y="150" text-anchor="middle" fill="#1F2937" font-size="24" font-weight="bold">옥시토신 경로</text>
  
  <!-- Description text -->
  <text x="200" y="520" fill="#4B5563" font-size="14">
    <tspan x="200" dy="0">1. 시상하부가 옥시토신 생성</tspan>
    <tspan x="200" dy="20">2. 뇌하수체가 옥시토신을 저장 및 방출</tspan>
    <tspan x="200" dy="20">3. 순환계를 통해 전신으로 전달</tspan>
  </text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
  <path d="M400 320L400 350" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg> 